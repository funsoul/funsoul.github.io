      <p>新建一个文件<strong>src/utils/Common.js</strong></p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> &#123;</span><br><span class="line">  install(Vue, options) &#123;</span><br><span class="line">    Vue.prototype.urlEncode = <span class="function"><span class="keyword">function</span>(<span class="params">param, key, encode</span>) </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (param === <span class="literal">null</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">''</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">var</span> paramStr = <span class="string">''</span>;</span><br><span class="line">      <span class="keyword">var</span> t = <span class="keyword">typeof</span> (param);</span><br><span class="line">      <span class="keyword">if</span> (t === <span class="string">'string'</span> || t === <span class="string">'number'</span> || t === <span class="string">'boolean'</span>) &#123;</span><br><span class="line">        paramStr += <span class="string">'&amp;'</span> + key + <span class="string">'='</span> + ((encode == <span class="literal">null</span> || encode) ? <span class="built_in">encodeURIComponent</span>(param) : param);</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i <span class="keyword">in</span> param) &#123;</span><br><span class="line">          <span class="keyword">let</span> k = key == <span class="literal">null</span> ? i : key + (param <span class="keyword">instanceof</span> <span class="built_in">Array</span> ? <span class="string">'['</span> + i + <span class="string">']'</span> : <span class="string">'.'</span> + i);</span><br><span class="line">          paramStr += <span class="keyword">this</span>.urlEncode(param[i], k, encode);</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> paramStr;</span><br><span class="line">    &#125;;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
<p>在 <strong>main.js</strong> 引入并且全局注册</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> Common <span class="keyword">from</span> <span class="string">'./utils/Common.js'</span></span><br><span class="line">Vue.use(Common);</span><br></pre></td></tr></table></figure>
<p>接下来就可以直接在其他组件中使用</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> data = &#123;</span><br><span class="line">	nickName: <span class="string">'funsoul'</span>,</span><br><span class="line">	age: <span class="number">18</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">this</span>.urlEncode(data);</span><br><span class="line"></span><br><span class="line"><span class="comment">// &amp;nickName=funsoul&amp;age=18</span></span><br></pre></td></tr></table></figure>
